<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #8e44ad;
            --primary-hover: #9b59b6;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --bg-color: #000000;
            --card-bg: #121212;
            --card-border: #333333;
            --text-color: #f5f5f5;
            --input-bg: #1e1e1e;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .container {
            max-width: 550px;
            width: 100%;
            margin: auto;
            background: var(--card-bg);
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(142, 68, 173, 0.2);
        }
        
        textarea::placeholder {
            color: #777;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .positive {
            color: var(--positive-color);
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .negative {
            color: var(--negative-color);
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .result-icon {
            font-size: 32px;
            margin-right: 15px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label for="text">Write text:</label>
            <textarea id="text" name="text" rows="5" placeholder="Enter your text here..."></textarea>
            <button type="submit">
                Predict Sentiment
            </button>
        </form>

        {% if result is not none %}
            <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}" style="animation: pulse 2s ease-in-out;">
                <span class="result-icon">
                    {% if result == 1 %}
                        ðŸ˜Š
                    {% else %}
                        ðŸ˜ž
                    {% endif %}
                </span>
                {% if result == 1 %}
                    Positive Sentiment
                {% else %}
                    Negative Sentiment
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
